{% extends "app/layout.html" %}

{% block content %}

<h2>Add Organization</h2>
<div class="row">
    <div class="col-md-8">
        <section>
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Add Organization</h4>
                <hr />
                <div class="form-group">
                    <label for="id_organizationName" class="col-md-3 control-label">Organization name</label>
                    <div class="col-md-9">
                        <input type="text" name="organizationName" class="form-control" placeholder="Organization name" maxlength="254" required="" id="id_organizationName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" value="Submit" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div> 
</div>

{% endblock %}
