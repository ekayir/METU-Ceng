{% extends "app/layout.html" %}

{% block content %}

<h2>Add Device</h2>
<div class="row">
    <div class="col-md-8">
        <section>
            
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <input type="hidden" name="organizationId"  value="{{organizationId}}"/>
                <h4>Add Device</h4>
                <hr />
                <div class="form-group">
                    <label for="id_description" class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                        <input type="text" name="description" class="form-control" placeholder="description" maxlength="254" required="" id="id_description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_catalogDeviceId" class="col-md-3 control-label">Catalog Devices</label>
                    <div class="col-md-9">
                        <select name="catalogDeviceId" id="id_catalogDeviceId" class="form-control">
                            {% for catalogDevice in catalogDevices %}
                                <option value="{{ catalogDevice.Id }}">Product No : {{ catalogDevice.ProductNo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" value="Submit" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div> 
</div>

{% endblock %}
